<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Login and Registration Form with Gradient </title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

 

        <div class="form-wrapper sign-in"> 
           <form action="">
                <h2 style="color: white;">Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label style="color: black;" for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label style="color: black;"  for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="signup.html" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
